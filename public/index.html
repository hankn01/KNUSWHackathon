<!DOCTYPE html>

<title>모이자!</title>
<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      display: block;
      text-align: center;
      
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      
      color: #f2f2f2;
      margin: 20px;
      padding-top: 20px;
      padding: 40px 40px;
      text-decoration: none;
      
      font-size: 17px;
      align-self: left;
      vertical-align: text-bottom;
      line-height: 50px;
      
    }
    
    .topnav img {
        float: left;
        vertical-align: text-bottom;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: rgb(255, 0, 0);
      color: white;
      vertical-align: text-bottom;
    }
    #logoimg {
        display: block;
        width: 112px;
        height: 53px;
        text-align: left;
        
    }


    table {
  border-collapse:collapse;
  margin: 30px 40px 15px 15px;
  width:inherit;
  border-radius: 10px 10px 10px 10px;
  box-shadow: 0 0 20px rgba(215, 121, 210, 0.6);

}

table th {
  width: 150px;
  padding: 10px;
  font-weight: bold;
  vertical-align: top;
  border-bottom: 1px solid #ccc;
}
table td {
  width: 350px;
  padding: 10px;
  vertical-align: top;
  border-bottom: 1px solid #ccc;
}

.f-btn {
  width: 140px;
  height: 45px;
  font-family: 'Roboto', sans-serif;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 2.5px;
  font-weight: 500;
  color: #000;
  background-color: #fff;
  border: none;
  border-radius: 45px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease 0s;
  cursor: pointer;
  outline: none;
  }

.f-btn:hover {
  background-color: #2EE59D;
  box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
  color: #fff;
  transform: translateY(-7px);
}  



.c-btn {
  width: 140px;

}
